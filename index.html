<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder & Humör App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Väder & Humör App</h1>
        <div class="weather-card">
            <div class="location">
                <h2>Stockholm</h2>
            </div>
            <div class="weather-info">
                <div class="temperature">
                    <span id="temp">--°C</span>
                </div>
                <div class="description">
                    <span id="weather-desc">Laddar väder...</span>
                </div>
            </div>
            <div class="mood-recommendation">
                <h3>Humör Rekommendation</h3>
                <p id="mood-text">Väntar på väderdata...</p>
            </div>
            <div class="activity-suggestion">
                <h3>Förslag på Aktivitet</h3>
                <p id="activity-text">Väntar på väderdata...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
